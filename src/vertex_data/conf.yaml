# configuration for application
#
#   algo: <name for algorithm>
#   type: 'cpp_pie', DO NOT MODIFY!
#   class_name: <consistent with 'hello.h'>
#   src: <source file>
#   context_type: 'vertex_data', DO NOT MODIFY!
#   compatible_graph: DO NOT MODIFY!
#     - gs::ArrowProjectedFragment
#     - gs::DynamicProjectedFragment
app:
- algo: vertex_data_hello
  type: cpp_pie
  class_name: gs::Hello
  src: hello.h
  context_type: vertex_data
  compatible_graph:
    - gs::ArrowProjectedFragment
    - gs::DynamicProjectedFragment
